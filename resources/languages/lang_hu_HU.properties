AboutMsg = A program segítségével a felhasználó képes véges determinisztikus automatákat, és veremautomatákat konstruálni, mind szöveges leíró, mind grafikus eszközök segítségével. A grafikus megjelenítésnél a felhasználónak lehetősége van állapotok létrehozására, elhelyezésére, és állapotokat összekötő állapotátmeneti függvények definiálására. Emellett a felhasználó szöveges adatok segítségével is elkészíthet egy automatát, ami feltöltés után grafikus formában jelenik meg. Egy automata elkészítése után a felhasználónak lehetősége van megnézni az adott automata működését, különböző input szavakra, ahol a program az automata lefutásának sikerességének megjelenítése mellett, a lefutás lépéseit is megmutatja, ezzel segítve egy adott automata működésének megértését.
